<div class="w-screen h-screen bg-gray-50 sm:bg-gray-50 relative">
  <div class="absolute w-full h-full hidden sm:block">
    <img
      class="absolute w-96 lg:w-96 left-0 bottom-0"
      src="/assets/svg/login-bg-left.svg"
      alt="bg left"
    />
    <img
      class="absolute w-96 lg:w-96 right-0 bottom-0"
      src="/assets/svg/login-bg-rigth.svg"
      alt="bg right"
    />
  </div>
  <div class="relative w-full sm:w-7/12 md:w-6/12 lg:w-4/12 m-auto">
    <header class="pt-6 pb-2 flex justify-center">
      <img
        class="w-56"
        src="/assets/images/logo/logo-gradient-blue-trello.png"
        alt="logo"
      />
    </header>
    <div class="bg-white roundend shadow-none sm:shadow-lg py-4 px-6 md:px-10">
      <div class="mb-4">
        <h1 class="text-center font-semibold pt-4 pb-8">Log In to Trello</h1>
        <form novalidate class="space-y-4">
          <div class="relative">
            <input
              class="w-full rounded bg-gray-100 border-2 border-gray-300"
              type="text"
              placeholder="Enter email"
            />
          </div>
          <div class="relative">
            <input
              class="w-full rounded bg-gray-100 border-2 border-gray-300"
              type="password"
              placeholder="Enter password"
            />
          </div>
          <div>
            <app-btn typeBtn='submit' color='success'>Log In</app-btn>
          </div>
        </form>
      </div>
      <div class="w-full grid place-content-center">
        <a class="text-blue-600 align-middle font-light text-sm"
          >Log in with SSO</a
        >
      </div>
      <hr class="my-2 border-b-1 border-r-gray-300" />
      <div class="w-full grid place-content-center pb-4">
        <div
          class="flex flex-col justify-center items-center space-y-2 sm:flex-row sm:space-x-2 sm:space-y-0 md:space-x-4"
        >
          <a
            class="text-blue-600 font-light text-sm"
            routerLink="/forgot-password"
            >Can't log in?</a
          >
          <span class="text-gray-500 hidden md:block">â€¢</span>
          <a class="text-blue-600 font-light text-sm" routerLink="/register"
            >Sign up for an account</a
          >
        </div>
      </div>
    </div>
    <hr class="mt-8 border-b-1 border-r-gray-300" />
    <div class="grid place-content-center">
      <img
        loading="lazy"
        class="w-32 my-5"
        src="/assets/images/logo/logo-atlassian-gray.png"
        alt="logo"
      />
    </div>
  </div>
</div>
