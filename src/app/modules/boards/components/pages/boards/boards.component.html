<app-navbar></app-navbar>
<div class="flex container mx-auto mt-10">
  <div class="w-1/5 mr-4">
    <ul class="flex flex-col font-semibold text-gray-700 mb-10">
      <li>
        <a class="block bg-sky-100 rounded text-sky-700 py-1">
          <fa-icon [icon]="faTrello" class="px-2"></fa-icon>Boards
        </a>
      </li>
      <li>
        <a class="block rounded py-1">
          <fa-icon [icon]="faBox" class="px-2"></fa-icon>Templates
        </a>
      </li>
      <li>
        <a class="block rounded py-1">
          <fa-icon [icon]="faWaveSquare" class="px-2"></fa-icon>Home
        </a>
      </li>
    </ul>

    <cdk-accordion>
      <cdk-accordion-item #accordionMenu="cdkAccordionItem">
        <button
          class="w-full py-1 px-2 flex justify-between items-center"
          type="button"
          (click)="accordionMenu.toggle()"
        >
          My worksape
          <fa-icon
            [icon]="accordionMenu.expanded ? faAngleUp : faAngleDown"
            class="px-1"
          ></fa-icon>
        </button>
        <div
          [ngClass]="{
            hidden: !accordionMenu.expanded,
            block: accordionMenu.expanded
          }"
        >
          <ul class="ml-2 flex flex-col text-sm text-gray-700">
            <li>
              <a class="block py-1 px-3"
                ><fa-icon [icon]="faTrello"></fa-icon> Boards</a
              >
            </li>
            <li>
              <a class="block py-1 px-3"
                ><fa-icon [icon]="faHeart"></fa-icon> Highlights</a
              >
            </li>
            <li>
              <a class="block py-1 px-3"
                ><fa-icon [icon]="faBorderAll"></fa-icon> Views</a
              >
            </li>
            <li>
              <a class="block py-1 px-3"
                ><fa-icon [icon]="faUsers"></fa-icon> Members</a
              >
            </li>
            <li>
              <a class="block py-1 px-3"
                ><fa-icon [icon]="faGear"></fa-icon> Settings</a
              >
            </li>
          </ul>
        </div>
      </cdk-accordion-item>
    </cdk-accordion>

    <cdk-accordion>
      <cdk-accordion-item
        #accordionItem="cdkAccordionItem"
        *ngFor="let item of items"
        ><button
          class="w-full text-left"
          type="button"
          (click)="accordionItem.toggle()"
        >
          {{ item.label }}
        </button>
        <div [style.display]="accordionItem.expanded ? '' : 'none'">
          <ul *ngFor="let subItem of item.items">
            <li>{{ subItem.label }}</li>
          </ul>
        </div>
      </cdk-accordion-item>
    </cdk-accordion>
  </div>
  <div class="w-full">
    <h1 class="text-lg font-bold mb-4">
      <fa-icon [icon]="faClock" class="px-1"></fa-icon> Recently view
    </h1>
    <div class="grid grid-cols-4 gap-4">
      <div
        class="bg-sky-700 rounded shadow-md px-4 py-2 text-white font-bold h-24"
      >
        Board 1
      </div>
      <div
        class="bg-green-700 rounded shadow-md px-4 py-2 text-white font-bold h-24"
      >
        Board 2
      </div>
      <div
        class="bg-amber-700 rounded shadow-md px-4 py-2 text-white font-bold h-24"
      >
        Board 3
      </div>
      <div
        class="bg-indigo-700 rounded shadow-md px-4 py-2 text-white font-bold h-24"
      >
        Board 4
      </div>
    </div>
  </div>
</div>
