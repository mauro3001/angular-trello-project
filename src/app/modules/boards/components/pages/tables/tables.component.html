<app-navbar></app-navbar>
<div class="w-full bg-white-600 p-6">
  <h1 class="text-xl text-gray-700 font-semibold italic mb-5">Table</h1>
  <input type="search" [formControl]="input" />
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500"
    cdk-table
    [dataSource]="dataSource"
  >
    <tr
      cdk-header-row
      class="text-xs text-gray-200 uppercase bg-gray-50 dark:bg-gray-700"
      *cdkHeaderRowDef="columns"
    ></tr>
    <tr
      cdk-row
      class="bg-white border-b"
      *cdkRowDef="let row; columns: columns"
    ></tr>
    <tr
      cdk-footer-row
      class="text-sm text-red-400 uppercase bg-gray-50 dark:bg-gray-700"
      *cdkFooterRowDef="columns"
    ></tr>

    <!-- Id Column -->
    <ng-container cdkColumnDef="id">
      <th cdk-header-cell class="px-6 py-3" *cdkHeaderCellDef>Id.</th>
      <td cdk-cell class="px-6 py-4" *cdkCellDef="let row">
        {{ row.id }}
      </td>
      <td cdk-footer-cell class="px-6 py-3" *cdkFooterCellDef></td>
    </ng-container>

    <!-- Title Column -->
    <ng-container cdkColumnDef="title">
      <th cdk-header-cell class="px-6 py-3" *cdkHeaderCellDef>Title</th>
      <td cdk-cell class="px-6 py-4" *cdkCellDef="let row">
        {{ row.title }}
      </td>
      <td cdk-footer-cell class="px-6 py-3" *cdkFooterCellDef></td>
    </ng-container>

    <!-- Price Column -->
    <ng-container cdkColumnDef="price">
      <th cdk-header-cell class="px-6 py-3" *cdkHeaderCellDef>Price</th>
      <td
        cdk-cell
        class="px-6 py-4"
        [ngClass]="{ 'text-red-500': row.price < 100 }"
        *cdkCellDef="let row"
      >
        {{ row.price }}
      </td>
      <td cdk-footer-cell class="px-6 py-3" *cdkFooterCellDef>{{ total }}</td>
    </ng-container>

    <!-- Image Column -->
    <ng-container cdkColumnDef="image">
      <th cdk-header-cell class="px-6 py-3" *cdkHeaderCellDef>Image</th>
      <td cdk-cell class="px-6 py-4" *cdkCellDef="let row">
        <img class="w-20" [src]="row.image" alt="" />
      </td>
      <td cdk-footer-cell class="px-6 py-3" *cdkFooterCellDef></td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container cdkColumnDef="actions">
      <th cdk-header-cell class="px-6 py-3" *cdkHeaderCellDef>Actions</th>
      <td cdk-cell class="px-6 py-4" *cdkCellDef="let row">
        <app-btn (click)="update(row)"> Update</app-btn>
      </td>
      <td cdk-footer-cell class="px-6 py-3" *cdkFooterCellDef></td>
    </ng-container>
  </table>
</div>
